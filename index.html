<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/break_eternity.js"></script>
    <script src="js/playerData.js"></script>
    <script src="js/triangleGenerators.js"></script>
    <script src="js/index.js"></script>
    <title>Geometry Incremental</title>
</head>
<body>
    <center>
        <h1>You have <span id="triangles-amount-txt" style="font-size: 2em">x</span> Triangles</h1>
        <h2>Gaining <span id="triangle-gaining-txt" style="font-size: 2em">x</span> Triangles/sec</h2>
        <button class="unlock-btn btn-can-afford" id="t1-triangle-unlock" onclick="unlockFirstTriangleGenerator()"><h3 style="font-size: 1.5em">Tier 1 Triangle Generator<br/>Cost: 10 Triangles</h3></button>
        <div id="gen-list">
            <div id="tri-gen-t1-container">
                <div class="generator" id="tri-gen-t1">
                    <h2 class="gen-name">Triangle Generator [T1]</h2>
                    <h2 class="gen-level" id="tri-gen-t1-lvl">LVL x</h2>
                    <h2 class="gen-produce" id="tri-gen-t1-produce">Producing x/s</h2>
                    <button class="gen-buy-btn" id="tri-gen-t1-buy-btn" onclick="upgradeTriangleTier1Generator()"><h3 id="tri-gen-t1-buy-btn-txt" style="font-size: 1.3em">Cost: x Triangles</h3></button>
                </div>
                <div class="line" id="t1-line" style="display: none"></div>
            </div>
            <div id="tri-gen-t2-container">
                <button class="unlock-btn" id="t2-triangle-unlock" onclick="unlockSecondTriangleGenerator()" style="display: none"><h3 style="font-size: 1.5em">Tier 2 Triangle Generator<br/>Cost: 100 Triangles</h3></button>
                <div class="generator" id="tri-gen-t2" style="display: none">
                    <h2 class="gen-name">Triangle Generator [T2]</h2>
                    <h2 class="gen-level" id="tri-gen-t2-lvl">LVL x</h2>
                    <h2 class="gen-produce" id="tri-gen-t2-produce">Producing x/s</h2>
                    <button class="gen-buy-btn" id="tri-gen-t2-buy-btn"><h3 id="tri-gen-t2-buy-btn-txt" onclick="upgradeTriangleTier2Generator()" style="font-size: 1.3em">Cost: x Triangles</h3></button>
                </div>
            </div>
        </div>
    </center>
</body>
</html>
